<!DOCTYPE html>
<html>
<head>
    <title>LogService App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Log Service</h1>
            
            <form id="logForm" class="mb-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="messageInput" placeholder="Enter your message">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

            <h2>Last 10 Messages</h2>
            <div id="response" class="border p-3 rounded bg-light"></div>
        </div>
    </div>

    <script>
        document.getElementById('logForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let message = document.getElementById('messageInput').value;

            fetch('/app/submit?message=' + message, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerHTML = JSON.stringify(data, null, 2);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
